{% extends 'template.html' %}

{% block body %}
    <form id="myform" action="http://127.0.0.1:5000/" method="POST">
        <div class="form-group">
            <label for="article">Write your article</label>
            <textarea class="form-control" name="article" rows="3">{{ article }}</textarea>
        </div>
        <button type="submit" name="assess"  class="btn btn-primary">assess</button>
        <button type="submit" name="simplify" class="btn btn-primary">simplify</button>
    </form>
    <br>
    <div class="alert alert-primary" role="alert">
        {{ result }}
    </div>
{% endblock %}
